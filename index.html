<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Sequencer</title>
</head>

<body>
    <div class="body">
        <h1 class="heading">Arrange the Numbers in Sequential Order</h1>
        <span class="count" id="message">Count: 0</span>
        <div class="game">
            <div class="grid">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button></button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
